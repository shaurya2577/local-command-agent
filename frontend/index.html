<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LCA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: transparent;
      padding: 20px;
    }

    .container {
      background: rgba(30, 30, 30, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .search-box {
      background: rgba(50, 50, 50, 0.8);
      border: 2px solid rgba(100, 100, 100, 0.3);
      border-radius: 12px;
      padding: 16px 20px;
      font-size: 18px;
      color: #fff;
      width: 100%;
      outline: none;
      transition: all 0.2s;
    }

    .search-box:focus {
      border-color: rgba(100, 150, 255, 0.6);
    }

    .results {
      margin-top: 12px;
      max-height: 300px;
      overflow-y: auto;
    }

    .result-item {
      padding: 12px 16px;
      margin: 6px 0;
      background: rgba(50, 50, 50, 0.6);
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s;
    }

    .result-item:hover,
    .result-item.selected {
      background: rgba(80, 120, 255, 0.4);
    }

    .result-item .title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .result-item .desc {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
    }

    .status {
      margin-top: 12px;
      padding: 8px 12px;
      background: rgba(50, 50, 50, 0.5);
      border-radius: 6px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      display: none;
    }

    .status.show {
      display: block;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input
      type="text"
      class="search-box"
      id="searchInput"
      placeholder="type a command..."
      autofocus
    />
    <div class="results" id="results"></div>
    <div class="status" id="status"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
